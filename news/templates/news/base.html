{% load static %}
<!-- news/templates/news/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">News App</a>
        <!-- Since we are not using JavaScript, the navbar will be non-collapsible -->
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'category' 'sports' %}">Sports</a>
            <a class="nav-item nav-link" href="{% url 'category' 'entertainment' %}">Entertainment</a>
            <a class="nav-item nav-link" href="{% url 'category' 'technology' %}">Technology</a>
            <a class="nav-item nav-link" href="{% url 'category' 'health' %}">Health</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
